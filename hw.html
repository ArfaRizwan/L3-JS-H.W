<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ACP-Loop and Method</h1>
<script>
     var number='';
     for(i=1;i<6;1++) {
      number+=i+'';
     }
      document.write('numbers:'+ number);
      document.write('<br>');
      document.write('The random value is')+Math.floor(Math.random()*5);
      document.write('<br>');
       var d= new Date();
       d.getFullYear();//current date details
       document.write("Today is" +d)
</script>
</body>
</html>
